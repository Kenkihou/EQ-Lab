<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=1280, user-scalable=yes">
    <title>地震シミュレーターアプリ（インパルスまで）</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #2c3e50;
        }

        /* 全画面表示するIframe（窓） */
        #sim-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 右上のドロップダウンコンテナ */
        #mode-select-container {
            position: absolute;
            top: 25px;  /* 子ページのUIパネル内での配置に合わせて少し下げる */
            right: 15px; /* 右端からの距離（スクロールバー等を考慮） */
            width: 310px; /* 右カラム(340px)の中に収まる幅に設定 */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* ドロップダウン本体 */
        #mode-selector {
            width: 90%;
            padding: 8px 10px;
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
            background-color: #ecf0f1; /* 子ページのデザインに合わせた背景色 */
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* 少し浮かせて重なりを目立たせる */
        }
        #mode-selector:hover {
            border-color: #3498db;
            background-color: #fff;
        }

    </style>
</head>
<body>

    <div id="mode-select-container">
        <select id="mode-selector">
            <option value="" disabled selected>読み込み中...</option>
        </select>
    </div>

    <iframe id="sim-frame" src=""></iframe>

    <script>
        const JSON_PATH = './modes.json';
        const iframe = document.getElementById('sim-frame');
        const selector = document.getElementById('mode-selector');

        // 初期化処理
        async function init() {
            try {
                // 1. JSONファイルを読み込む
                const response = await fetch(JSON_PATH);
                if (!response.ok) throw new Error("JSONファイルの読み込みに失敗しました");
                const modes = await response.json();

                // 2. ドロップダウンの選択肢を作成
                selector.innerHTML = ''; 
                
                modes.forEach((mode, index) => {
                    const option = document.createElement('option');
                    option.value = mode.file;
                    option.textContent = mode.name;
                    selector.appendChild(option);
                });

                // 3. 常に「リストの最後（最新のモード）」をデフォルト表示する
                if (modes.length > 0) {
                    // 配列の最後の要素を取得 (インデックスは "長さ - 1")
                    const latestMode = modes[modes.length - 1];

                    iframe.src = latestMode.file;
                    selector.value = latestMode.file;
                }

                // 4. 切替時のイベントリスナー
                selector.addEventListener('change', (e) => {
                    const selectedFile = e.target.value;
                    iframe.src = selectedFile;
                    iframe.focus();
                });

            } catch (error) {
                console.error(error);
                selector.innerHTML = '<option disabled>設定エラー</option>';
                alert("設定ファイル(modes.json)の読み込みに失敗しました。");
            }
        }

        init();
    </script>
</body>
</html>
